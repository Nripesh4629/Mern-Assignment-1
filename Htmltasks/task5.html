<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        th {
            width: 20%;
        }
    </style>
</head>

<body>
    <h1 align="center">Registration Form</h1>

    <table border="1" style="width: 100%;" cellpadding="0">
        <tr>
            <th>FirstName</th>
            <td style="text-align: center;"><input type="text"
                    style="width: 99%; height: 35px; font-size: 15px; font-family: Arial, Helvetica, sans-serif; padding: 4px;"></td>
        </tr>
        <tr>
            <th>LastName</th>
            <td><input type="text" style="width: 99%; height: 35px; font-size: 15px; padding: 4px;"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" style="width: 99%; height: 35px; font-size: 15px; padding: 4px;"></td>
        </tr>
        <th>Password</th>
        <td><input type="password" style="width: 99%; height: 35px; font-size: 15px; padding: 4px;"></td>
        </tr>
        <tr>
            <th>Re-Password</th>
            <td><input type="password" style="width: 99%; height: 35px; font-size: 15px; padding: 4px;"></td>
        </tr>
        <tr>
        <tr>
            <th style="height: 35px;">Gender:</th>
            <td>
                <input type="radio" id="Male">
                <label for="Male">Male</label>
                <input type="radio">
                <label for="Female">Female</label>
            </td>
        </tr>
        <tr>

            <th>Age:</th>
            <td><input type="text" style="width: 99%; height: 35px; font-size: 15px; padding: 4px;"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input type="tel" style="width: 99%; height: 35px; padding: 4px;"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text" style="width: 99%; height: 35px; padding: 4px;"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" style="width: 99%; height: 35px; padding: 4px    ;"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td style="height: 35px;"><select name="County" id="Country">
                    <option value="">--Choose your County-- </option>
                </select></td>
        </tr>
        <tr style="height: 35px;">
            <th>Languages known</th>
            <td><input type="checkbox">English

                <input type="checkbox">Kannada

                <input type="checkbox">Hindi

                <input type="checkbox">Telugu
            </td>

        </tr>
        <tr>
            <td colspan="2" style="height: 35px; text-align: center;"><input type="checkbox">Hereby I declare all the
                given details are true</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: end; height: 35px;">Log in to
                <a href="https://ethnus.com/">Ethnus</a>
                Website
            </td>
        </tr>



    </table>
    <footer style="text-align: center; height: 20px; margin: 20px;"><button>Register</button></footer>
</body>

</html>
